<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG System - Professional Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-robot me-2"></i>RAG System
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-file-earmark-arrow-up me-2"></i>Upload Document</h5>
                    </div>
                    <div class="card-body">
                        <form id="uploadForm">
                            <div class="mb-3">
                                <label for="file" class="form-label">Select a document (PDF, DOCX, PPTX)</label>
                                <input type="file" class="form-control" id="file" name="file" accept=".pdf,.docx,.pptx">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-upload me-2"></i>Upload and Process
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-link-45deg me-2"></i>Process URL</h5>
                    </div>
                    <div class="card-body">
                        <form id="urlForm">
                            <div class="mb-3">
                                <label for="url" class="form-label">Enter URL</label>
                                <input type="url" class="form-control" id="url" name="url" placeholder="https://example.com">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-globe me-2"></i>Process URL
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-chat-dots me-2"></i>Ask Questions</h5>
                    </div>
                    <div class="card-body">
                        <form id="queryForm">
                            <div class="mb-3">
                                <label for="question" class="form-label">Your Question</label>
                                <input type="text" class="form-control" id="question" name="question" placeholder="Enter your question here...">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-send me-2"></i>Get Answer
                            </button>
                        </form>
                        <div id="answer" style="display: none;">
                            <h6><i class="bi bi-lightbulb me-2"></i>Answer</h6>
                            <p id="answerText"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
